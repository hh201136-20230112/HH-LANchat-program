# 本工作流使用了 sayyid5416/pyinstaller
name: 编译EXE

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.8.6'
          spec: 'main.py'
          upload_exe_with_name: 'HH_LAN_chat'
          options: --onefile, 
